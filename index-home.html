  <!-- Container for the image gallery -->
<div class="container">
  <!-- Full-width images with number text -->
  <div class="mySlides">
    <div class="numbertext">1 / 6</div>
      <img src="./Beverly-Hills-Usa.jpg" style="width:100%">
  </div>

  <div class="mySlides">
    <div class="numbertext">2 / 6</div>
      <img src="./California-to-Vegas.jpg" style="width:100%">
  </div>

  <div class="mySlides">
    <div class="numbertext">3 / 6</div>
      <img src="./LasVegas.jpg" style="width:100%">
  </div>

  <div class="mySlides">
    <div class="numbertext">4 / 6</div>
      <img src="./otranto-italia.jpg" style="width:100%">
  </div>

  <div class="mySlides">
    <div class="numbertext">5 / 6</div>
      <img src="./Serpentine-Gallery-Kensington.jpg" style="width:100%">
  </div>

  <!-- Next and previous buttons -->
  <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
  <a class="next" onclick="plusSlides(1)">&#10095;</a>

  <!-- Image text -->
  <div class="caption-container">
    <p id="caption"></p>
  </div>

  <!-- Thumbnail images -->
  <div class="row">
    <div class="column">
      <img class="demo cursor" src="./Beverly-Hills-Usa.jpg" style="width:100%" onclick="currentSlide(1)" alt="Beveryly Hills">
    </div>
    <div class="column">
      <img class="demo cursor" src="./California-to-Vegas.jpg" style="width:100%" onclick="currentSlide(2)" alt="California">
    </div>
    <div class="column">
      <img class="demo cursor" src="./LasVegas.jpg" style="width:100%" onclick="currentSlide(3)" alt="Las Vegas">
    </div>

    <div class="column">
      <img class="demo cursor" src="./otranto-italia.jpg" style="width:100%" onclick="currentSlide(4)" alt="Otranto in Puglia">
    </div>
    <div class="column">
      <img class="demo cursor" src="./Serpentine-Gallery-Kensington.jpg" style="width:100%" onclick="currentSlide(5)" alt="Serpentine Gallery">
    </div>
  
  </div>
</div>
